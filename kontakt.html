<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kochwelt</title>
    <link
      href="./fonts/raleway/Raleway-VariableFont_wght.ttf"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./img/logo_small.png" type="image/x-icon" />
    <script src="./script.js"></script>
  </head>
  <body onload="includeHTML();">
    <div w3-include-html="header.html"></div>

    <section class="section-content">
      <h1>Kontakt</h1>
      <div class="contact-formular">
        <div>
          <form onsubmit="sendMail(event)">
            <label>
              Your email:
              <input type="email" name="email" />
            </label>
        </div>
        <div>
            <label>
              Your message:
              <textarea name="message"></textarea>
            </label>
            <div><button class="button" type="submit">Send</button></div>
          </form>
        </div>
      </div>
    </section>

    <div w3-include-html="footer.html"></div>
  </body>
</html>
